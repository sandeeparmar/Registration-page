<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>
<body>
   <h1>Registration-Page</h1>
  <form name="RegForm" onsubmit="validForm()">
    
  <p> <label for="name">Name :</label>
      <input type="text" name="name" placeholder="Enter your name" id="name" >
      <span id="name-error" class="error-message"></span>
  </p>

  <p>
    <label for="Address">Addres:</label>
    <input type="text"  id="Address" name="Address" placeholder="Enter your Address">
    <span id="address-error" class="error-message"></span>
  </p>  
  <p>
    <label for="email" >Email-Address:</label>
     <input type="text" id="email" placeholder="Enter your Email" name="email">
     <span id="email-error" class="error-message"></span>
  </p>
  <p>
    <label for="password">Password:</label>
    <input type="password" name="password" id="password" placeholder="Enter your password">
    <span id="password-error" class="error-message"></span>
  </p>
  <p>
    <label for="subject">Enter your Subject :</label>
    <select name="subject" id="subject">
       <option value="">Select your course </option>
       <option value="BTECH">BTECH</option>
       <option value="BBA">BBA</option>
       <option value="B-COM">B-COM</option>
       <option value="BCA">BCA</option>
    </select>
    <span id="subject-error" class="error-message"></span>
  </p>
  <p>
    <label for="comment">College-Name :</label>
    <textarea name="comment" id="comment" placeholder="Enter your College"></textarea>
  </p>
  <p>
   <input type="checkbox" id="agree" name="Agree">
   <label for="agree">I agree to the above information</label>
   <span id="agree-error" class="error-message"></span>
  </p>
  <p>
    <input type="submit" name="Submit" value="submit">
    <input type="reset" name="Reset" value="reset">
  </p>  
  </form>
 

  <script>
     function validForm(){
      const name = document.getElementById("name").value ;
      const address = document.getElementById("Address").value ;
      const email = document.getElementById("email").value ; 
      const password = document.getElementById("password").value ;
      const subject = document.getElementById("subject").value ;
      const agree = document.getElementById("agree").value  ;

      const nameError = document.getElementById("name-error") ;
      const addressError = document.getElementById("address-error");
      const emailError = document.getElementById("email-error");
      const passwordError = document.getElementById("password-error") ;
      const subjectError = document.getElementById("subject-error");
      const agreeError = document.getElementById("agree-error");

      nameError.textContent  = " " ;
      addressError.textContent =  " ";
      emailError.textContent =  " ";
      passwordError.textContent =  " ";
      subjectError.textContent =  " ";
      agreeError.textContent =  " ";
  
      
    let isValid = true;

if (name === "" || /\d/.test(name)) {
    nameError.textContent =
        "Please enter your name properly.";
    isValid = false;
}

if (address === "") {
    addressError.textContent =
        "Please enter your address.";
    isValid = false;
}

if (email === "" || !email.includes("@")) {
    emailError.textContent =
        "Please enter a valid email address.";
    isValid = false;
}

if (password === "" || password.length < 6) {
    passwordError.textContent =
        "Please enter a password with at least 6 characters.";
    isValid = false;
}

if (subject === "") {
    subjectError.textContent =
        "Please select your course.";
    isValid = false;
}

if (!agree) {
    agreeError.textContent =
        "Please agree to the above information.";
    isValid = false;
}

return isValid;
    }
  </script>
</body>
</html>
